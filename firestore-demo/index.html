<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Cloud Cafe</h1>

        <div class="content">

            <form id="add-cafe-form">
                <input type="text" name="name" placeholder="Cafe name">
                <input type="text" name="city" placeholder="Cafe city">
                <button>Add Cafe</button>
            </form>

            <ul id="cafe-list"></ul>

        </div>

        <script>
            // Initialize Firebase
            var config = {
                apiKey: "INPUT_DATA",
                authDomain: "INPUT_DATA",
                databaseURL: "INPUT_DATA",
                projectId: "INPUT_DATA",
                storageBucket: "INPUT_DATA",
                messagingSenderId: "INPUT_DATA",
                appId: "INPUT_DATA"
            };
            firebase.initializeApp(config);
            const db = firebase.firestore();
            db.enablePersistence()
                .catch((err) => {
                    if (err.code == 'failed-precondition') {
                        // Multiple tabs open, persistence can only be enabled
                        // in one tab at a a time.
                        // ...
                    } else if (err.code == 'unimplemented') {
                        // The current browser does not support all of the
                        // features required to enable persistence
                        // ...
                    }
                });
            db.settings({ timestampsInSnapshots: true }); 
        </script>
        <script src="app.js"></script>
    </body>
</html>
